<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<link rel="stylesheet" href="https://me2.do/5BvBFJ57">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--/*
	HTML 콘텐츠 영역 > 데이터 출력
	1. th:text
		- escaped text
		- '<' -> &lt;
		- '>' -> &gt;
		
	2. th:utext
		- unescaped text
		- 그대로
		 
	인라인 출력
	1. th:inline="text" // 사용 잘 안함 
	2. th:inline="javascript" // 많이 사용(필수)★★★★★★★★
	
	1. th:inline + [ [ ] ] // escaped text
	2. th:inline + [ ( ) ] // unescaped text
	// 사이사이에 안띄면 저거 괄호 에러난다. 그래서 타임리프 주석으로 처리해야 한다. 
	*/-->
	
	<div th:text="${txt}"></div>
	<!-- 이스케이프 되서 출력 -->
	<div th:utext="${txt}"></div>
	<!-- 이스케이프 안되서 출력 i태그도 나온다.-->
	
	<hr>
	
	<div th:inline="text">[[${name}]]</div>
	<div th:inline="text">[(${name})]</div>
	
	<div th:inline="text">[[${txt}]]</div>
	<div th:inline="text">[(${txt})]</div>
	
	<div>[(${txt})]</div> 
	<!-- th:inline은 생략이 가능하다. -->
	<!-- 아래처럼 타임리프 주석으로 해라 -->
	<!--/* <div th:inline="text">[[${a}]] + [[${b}]] = [[${a + b}]]</div> */-->
	
	<div th:inline="text">[[${num}]] + [[${num}]] = [[${num + num}]]</div>
	
	<div id="label1"></div>
	<div id="label2"></div>
	
	
<script>

	let name1 = '[[${name}]]';
	/* let num1 = [[${num}]]; */
	let names1 = '[[${names}]]';
	let dto1 = '[[${dto}]]';
	// 소스 보기에서 자바스크립트 배열이 아니다. 
	document.getElementById('label1').textContent = name1;
	
</script>

<script th:inline="javascript">

	//let name2 = '[[${name}]]'; // 이거 쓰면 " " 붙어서 나온다.
	//let name2 = [[${name}]]; // 이거 쓰면 " " 붙어서 나온다.
	/* let num2 = [[${num}]];
	let names2 = [[${names}]];
	let dto2 = [[${dto}]]; */
	let dto3 = '[(${dto})]';
	// 소스 보기에서 자바스크립트 배열이다. 손댈것이 없다.  
	document.getElementById('label2').textContent = name2;
	
</script>

</body>
</html>
